<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<title>Custom Service</title>
        <link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
        <br><br>
	    <table>
            <tr>
                <td>Your String</td>
                <td><input type="text" ng-model="inputText" /> </td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" ng-model="outputText" disabled /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" ng-click="transformString(inputText)"
                           value="Process String" />
                </td>
            </tr>
        </table>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script type="text/javascript" src="script/myScript.js"></script>
    <script type="text/javascript" src="script/customService.js"></script>
</html>
