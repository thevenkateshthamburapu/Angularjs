<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Select | Example 3 (ng-repeat) Array</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p>When you use the ng-repeat directive to create dropdown lists, the selected value must be a string.</p>
		<p>In this example you will have to choose between the color or the model to be your selected value.</p>
		<p>Select a car:</p>
		<select ng-model="selectedCar">
			<option ng-repeat="car in cars" value="{{car.model}}">{{car.model}}</option>
		</select>
		<div>
			<br><br><br>
			<h3>You selected: {{selectedCar}}</h3>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script>
			var app=angular
					.module('myApp', [])
					.controller("myCtrl",function($scope){
							$scope.cars = [
								{model : "Ford Mustang", color : "red"},
								{model : "Fiat 500", color : "white"},
								{model : "Volvo XC90", color : "black"}
								];
					});
		</script>
	</body>
</html>
