<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Select | Example 4 (ng-options) Array</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p>When you use the ng-options directive to create dropdown lists, the selected value can be an object.</p>
		<p>In this example you can display both the model and the color of the selected element.</p>
		<div>
			<p>Select a car:</p>
			<select ng-model="selectedCar" ng-options="x.model for x in cars">
			</select>
		</div>
		<div>
			<br><br><br>
			<h3>You selected: {{selectedCar.model}}</h3>
			<h3>Its color is: {{selectedCar.color}}</h3>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script>
			var app=angular
					.module('myApp', [])
					.controller("myCtrl",function($scope){
							$scope.cars = [
								        {model : "Ford Mustang", color : "red"},
								        {model : "Fiat 500", color : "white"},
								        {model : "Volvo XC90", color : "black"}
								    ];
					});
		</script>
	</body>
</html>
