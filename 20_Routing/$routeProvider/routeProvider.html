<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Routing | $routeProvider</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p><a href="#/!">Main</a></p>
		<a href="#!red">Red</a>
		<a href="#!green">Green</a>
		<a href="#!blue">Blue</a>
		
		<div ng-view></div>
		<p>Click on the links to navigate to "red.html", "green.html", "blue.html", or back to "main.html"</p>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
		<script src="script/myScript.js"></script>
	</body>
</html>
