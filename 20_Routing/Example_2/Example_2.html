<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Routing | Example 2</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p><a href="#/!">Main</a></p>
		<a href="#!london">City 1</a>
		<a href="#!paris">City 2</a>
		<p>Click on the links.</p>
		<p>Note that each "view" has its own controller which each gives the "msg" variable a value.</p>
		<div ng-view></div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
		<script src="script/myScript.js"></script>
	</body>
</html>
