<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AngularJS Directives | Create New Directives</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body ng-app="myApp">
		<!--
		In addition to all the built-in AngularJS directives, you can create your own directives.
		New directives are created by using the .directive function.
		To invoke the new directive, make an HTML element with the same tag name as the new directive.
		When naming a directive, you must use a camel case name, testDirective, but when invoking it, you must use - separated name, test-directive -->
		<test-directive></test-directive>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script>
			var app = angular.module("myApp", []);
			app.directive("testDirective", function() {
    			return {
        			template : "<h1>Made by a custom directive!</h1>"
   				};
			});
		/*You can invoke a directive by using:
		Element name
			Attribute
		Class
		Comment
		*/
		</script>
	</body>
</html>
