<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AngularJS Directives Example | ng-repeat</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<div ng-app ng-init="names=['Jani','Hege','Kai','Ravi','Abhi']">
			<p>Looping with ng-repeat:</p>
			<ul>
				<li ng-repeat="x in names">
					{{ x }}
				</li>
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	</body>
</html>
