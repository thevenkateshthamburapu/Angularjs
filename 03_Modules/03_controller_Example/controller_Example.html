<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<!-- if you mis spelled controller name it gives an error -->
	<head>
		<title>Controller Example</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<!-- if you mis spelled property name is gives null/empty -->
		<div>First Name : {{ emp.firstName }}</div>
		<div>Last Name : {{ emp.lastName }}</div>
		<div>Gender : {{ emp.gender}}</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script type="text/javascript" src="script/myScript.js"></script>
</html>
