<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AngularJS Events | $event_Object</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p>Mouse over the heading to display the value of clientX and clientY from the event object.</p>
		<div>
			<h1 ng-mousemove="myFunc($event)">Mouse Over Me!</h1>
			<p>Coordinates: {{x + ', ' + y}}</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script>
			var app = angular.module('myApp', [])
							.controller('myCtrl', function($scope) {
								$scope.myFunc = function(myE) {
							        $scope.x = myE.clientX;
							        $scope.y = myE.clientY;
							    }
							});
		</script>
	</body>
</html>
<!-- 
You can pass the $event object as an argument when calling the function.

The $event object contains the browser's event object -->
