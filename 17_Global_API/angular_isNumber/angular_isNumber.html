<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<title>Global API | angular.isNumber()</title>
		<link rel="icon" href="icon/angularjs.jpg">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	</head>
	<body>
		<div>
			<p>Original Text : {{ data1 }}</p>
			<p>angular.isNumber(): {{ data2 }}</p>
		</div>
		<hr>
		<div>
			<p>Original Text : {{ data3 }}</p>
			<p>angular.isNumber(): {{ data4 }}</p>
		</div>
	</body>
	<script>
		var app=angular
				.module('myApp', [])
				.controller("myCtrl",function($scope){
					$scope.data1 = "20";//string
					$scope.data2 = angular.isNumber($scope.data1);
					$scope.data3 = 25;
					$scope.data4 = angular.isNumber($scope.data3);

				});
	</script>
</html>
