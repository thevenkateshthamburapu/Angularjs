<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<title>Global API | angular.uppercase() Above 1.7.* Version</title>
		<link rel="icon" href="icon/angularjs.jpg">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	</head>
	<body>
		<div>
			<p>Original Text : {{ data1 }}</p>
			<p>angular.uppercase(): {{ data2 }}</p>
		</div>
	</body>
	<script>
		var app=angular
				.module('myApp', [])
				.controller("myCtrl",function($scope){
					$scope.data1 = "radha";
					$scope.data2 = angular.$$uppercase($scope.data1);
/*Angular 1.7.* still has uppercase function but it's renamed to $$uppercase.*/ 
				});
	</script>
</html>
