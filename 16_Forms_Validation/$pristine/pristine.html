<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Form Validation | $pristine</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p><code>$pristine</code> No fields have been modified yet</p>
		<form name="myForm">
			<input type="text" name="myInput" ng-model="myInput">
		</form>
		<p>The input state is : {{myForm.myInput.$pristine}}</p>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</html>
