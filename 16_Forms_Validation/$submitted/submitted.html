<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Form Validation | $submitted</title>
		<link rel="icon" href="icon/angularjs.jpg">
	</head>
	<body>
		<p><code>$submitted</code> The form is submitted</p>
		<form name="myForm">
			<input type="text" name="myInput" ng-model="myInput" required>
			<input type="submit" value="Submit">
		</form>
		<p>The Submited state is : {{myForm.$submitted}}</p>		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</html>
