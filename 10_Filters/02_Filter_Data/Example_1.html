<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
    <head>
        <title>Filters | Filter Data | Example 1</title>
        <link rel="icon" href="icon/angularjs.jpg">
    </head>
    <style type="text/css">
        table {
            border-collapse: collapse;
            }

        th, td {
            text-align: left;
            padding: 5px;
            border: 1px solid black;
            }
        tr:nth-child(even){
            background-color: #f2f2f2
        }
        thead{
            background-color: #f2f2f2
        }
    </style>
    <body>
        <br>
        Search:<input type="text" ng-model="searchText" placeholder="search Data">
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:searchText" >
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary | number:2 }} </td>  <!-- decimal point:2 -->
                    <td> {{ employee.city}} </td>
                </tr>
            </tbody>
        </table>
       <!-- At the moment, the search is being done across all columns. If you want to search only one specific column, then change ng-model directive value on the search textbox as shown below. With this change only city column is searched. -->
       <br><br>
       Search City:<input type="text" ng-model="searchData.city" placeholder="search city">
       <br><br>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:searchData" >
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary | number:2 }} </td>  <!-- decimal point:2 -->
                    <td> {{ employee.city}} </td>
                </tr>
            </tbody>
        </table>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        //create module and Controller in single line
        var myApp=angular
            .module('myApp', [])
            .controller("myCtrl",function($scope){
              var employees = [
                        { name: "Ben", gender: "Male", salary: 55000, city: "London" },
                        { name: "Sara", gender: "Female", salary: 68000, city: "Chennai" },
                        { name: "Mark", gender: "Male", salary: 57000, city: "London" },
                        { name: "Pam", gender: "Female", salary: 53000, city: "Chennai" },
                        { name: "Todd", gender: "Male", salary: 60000, city: "London" },
                    ];

            $scope.employees = employees;
                    
        });
    </script>
</html>

<!-- 
Filters in angular can do 3 different things
1. Format data
2. Sort data
3. Filter data

Filters can be used with a binding expression or a directive

To apply a filter use pipe (|) character

Syntax : {{ expression | filterName:parameter }} -->
